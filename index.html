<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <title>Todo List</title>
</head>
<body>
    <header><h1>Todo List</h1></header>
    <main>
        <div class="sidebar">
            <ul class="task-inbox">
                <li><button>Inbox</button></li>
                <li><button>Today</button></li>
                <li><button>This Week</button></li>
            </ul>
            <div class="projects">
                <h2>Projects</h2>
                <ul>

                </ul>
            </div>
            <button class="addProject" id="addProject">+ Add Project</button>
        </div>
        <div class="center">

        </div>
        <div class="modal active">
            <form action="#" class="form" id="form">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required maxlength="40">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required maxlength="100">
                <label for="dueDate">Due date:</label>
                <input type="date" name="dueDate" id="dueDate">
                <div class="priority">
                    <h3>Priority Level:</h3>
                    <div class="priority-level">
                        <input type="radio" id="very-important" name="priority" value="very-important">
                        <label for="very-important">Very Important</label><br>
                        <input type="radio" id="important" name="priority" value="important">
                        <label for="important">Important</label><br>
                        <input type="radio" id="not-important" name="priority" value="not-important">
                        <label for="not-important">Not Important</label> 
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
</body>
</html>
