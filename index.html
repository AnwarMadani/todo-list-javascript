<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <title>Todo List</title>
</head>
<body>
    <header><h1>Todo List</h1></header>
    <main>
        <div class="sidebar">
            <ul class="task-inbox">
                <li><button>Inbox</button></li>
                <li><button>Today</button></li>
                <li><button>This Week</button></li>
            </ul>
            <div class="projects">
                <h2>Projects</h2>
                <ul>

                </ul>
            </div>
            <button class="addProject" id="addProject">+ Add Project</button>
        </div>
        <div class="center">

        </div>
        <div class="modal active">
            <h2>Add Task</h2>
            <form action="#" class="form" id="form">
                <div class="form-element">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required maxlength="40">
                </div>
                <div class="form-element">
                    <label for="description">Description:</label>
                    <textarea type="text" name="description" id="description" required maxlength="100"
                    rows="3" cols="50"></textarea>
                </div>
                <div class="form-element">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="form-element">
                    <h3>Priority Level:</h3>
                    <div class="priority-level">
                        <input type="radio" id="low" name="priority" value="low">
                        <label for="low">Low</label><br>
                        <input type="radio" id="normal" name="priority" value="normal">
                        <label for="normal">Normal</label><br>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">High</label> 
                    </div>
                </div>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
</body>
</html>
