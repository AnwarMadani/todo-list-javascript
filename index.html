        </div>
        <div class="modal" id="modal">
            <h2>Add Task</h2>
            <form action="#" class="form" id="form">
                <div class="form-element">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required maxlength="40">
                </div>
                <div class="form-element">
                    <label for="description">Description:</label>
                    <textarea type="text" name="description" id="description" maxlength="100"
                    rows="3" cols="50"></textarea>
                </div>
                <div class="form-element">
                    <label for="dueDate">Due date:</label>
                    <input type="date" name="dueDate" id="dueDate" required>
                </div>
                <div class="form-element">
                    <h3>Priority Level:</h3>
                    <div class="priority-level">
                        <input type="radio" id="low" name="priority" value="low" required>
                        <label for="low">Low</label><br>
                        <input type="radio" id="normal" name="priority" value="normal">
                        <label for="normal">Normal</label><br>
                        <input type="radio" id="high" name="priority" value="high">
                        <label for="high">High</label> 
                    </div>
                </div>
                <div class="form-element">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>
